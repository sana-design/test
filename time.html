<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>체크리스트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/time.css">
    <script src="js/time.js"></script>
    <link rel="stylesheet" href="css/fontstyle.css">

</head>
<body>

<section>
    <div id="checklist">
        <form method="get" action="form-action.html">
            <div id="testbox">
            <h1>- CHECK LIST -</h1>

        <label for="item1" class="list-item-wrapper">
            <input id="item1" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">매일 아침 그날의 할 일을 정리한다.</div>
        </label>
        <label for="item2" class="list-item-wrapper">
            <input id="item2" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">계획한 일을 시작할 때 목표부터 세운다.</div>
        </label>
        <label for="item3" class="list-item-wrapper">
            <input id="item3" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">어떤 일을 시작할 때 목표부터 세운다.</div>
        </label>
        <label for="item4" class="list-item-wrapper">
            <input id="item4" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">약속을 잊지 않고 잘 지킨다.</div>
        </label>
        <label for="item5" class="list-item-wrapper">
            <input id="item5" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">능력이 뛰어난 것보다 책임감이 강하고 신의를 중시하는 것이 더 중요하다.</div>
        </label>
        <label  for="item6" class="list-item-wrapper">
            <input id="item6" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">진행하고 있는 일의 마감을 잘 지키는 편이다.</div>
        </label>
        <label  for="item7" class="list-item-wrapper">
            <input id="item7" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">뜻하지 않은 일로 계획을 수정하는 것을 받아들이기 힘들다.</div>
        </label>
        <label for="item8" class="list-item-wrapper">
            <input id="item8" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">내가 하고 있는 일에 만족하고 꿈을 가지고 있다.</div>
        </label>
        <label for="item9" class="list-item-wrapper">
            <input id="item9" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">불필요한 요구에 대해 거절할 줄 안다.</div>
        </label>
        <label for="item10" class="list-item-wrapper">
            <input id="item10" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">1년 후, 5년 후의 내 모습을 쉽게 상상할 수 있다.</div>
        </label>
        <label for="item11" class="list-item-wrapper">
            <input id="item11" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">정해진 업무시간에 몰입해서 일한다.</div>
        </label>
        <label for="item12" class="list-item-wrapper">
            <input id="item12" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">자기계발을 위해 한가지 이상의 활동을 하고있다.</div>
        </label>
        <label for="item13" class="list-item-wrapper">
            <input id="item13" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
        <div class="list-item">중요한 것과 긴급한 것이 다르다는 것을 알고있다.</div>
        </label>
        <label for="item14" class="list-item-wrapper">
            <input id="item14" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">상대방의 시간도 존중하여 급박한 요구를 하지 않는다.</div>
        </label>
        <label for="item15" class="list-item-wrapper">
            <input id="item15" type="checkbox" name="checkbox" value="" class="list-item-hidden-input">
            <div class="list-item">계획하는 일은 반드시 성취하는 편이다.</div>
        </label> <br>
        <label class="list-item-wrapper">
        <input type="button" name="button" value="확인" onClick="selectChkBox(this.form)" id="check">
        <input type='reset' value="다시선택" id="reset">
        </label>

    </div>
    </form>
    </div>
 </section>

</body>
</html>
